<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Nav Element</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
        }
        nav{
            background-color: orange;
            padding: 5px;
            box-shadow: 0 0 15px black;
        }
        nav a{
            text-decoration: none;
            color: black;
            padding: 10px 25px;
            display: inline-block;
        }
        nav a:hover{
            background-color: orangered;
            color: white;
        }
    </style>
</head>
<body>

   <!-- HTML Nav Element -->
    <nav>
        <a href="#">HOME</a>
        <a href="#">About us</a>
        <a href="#">Contact Us</a>
        <a href="#">Courses</a>
        <a href="#">Careers</a>
        <a href="#">Placements</a>
    </nav>
</body>
</html>
