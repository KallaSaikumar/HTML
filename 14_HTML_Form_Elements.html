<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin-bottom: 300px;
        }
        form{
            background-color:lavender;
            padding: 15px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px black;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form>
        <lable>UserName</lable>
        <input type="text">
        <br><br>
        <lable>Password</lable>
        <input type="password">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form>
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <form>
        <label>Select a Technology</label>
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>JAVASCRIPT</option>
            <option>AJAX</option>
            <option>ANGULAR7</option>
            <option>NODEJS</option>
            <option>BOOTSTRAP</option>
            <option>JQURY</option>
        </select>
    </form>

    <!-- select box with opt group-->
    <h2>select box with opt group</h2>
    <form>
        <label>select a technology</label>
        <select>
            <optgroup label="languages">
                <option>java</option>
                <option>php</option>
                <option>python</option>
            </optgroup>
            <optgroup label="languages">
                <option>javascript</option>
                <option>html</option>
                <option>css</option>
            </optgroup>
        </select>
    </form>

    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <form>
        <label>comments</label>
        <textarea rows="5" cols="30" maxlength="20"></textarea>
    </form>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
<form>
    <label >select a technology</label>
    <input list="tech">
    <datalist id="tech">
        <option>HTML</option>
        <option>CSS</option>
        <option>JAVASCRIPT</option>
        <option>AJAX</option>
        <option>ANGULAR7</option>
        <option>NODEJS</option>
        <option>BOOTSTRAP</option>
        <option>JQURY</option>
    </datalist>
</form>
</body>
</html>
