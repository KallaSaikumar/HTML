<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML IFrame TAG</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        iframe{
            box-shadow: 0 0 15px black;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Simple IFrame -->
    <h2>Simple Iframe</h2>
    <iframe src="09_HTML_Tables.html" width="400" height="400"></iframe>
    <iframe src="08_HTML_Images.html" width="400" height="400"></iframe>


    <!-- Youtube video using IFrame -->
    <h2>Youtube video using IFrame</h2>

    <iframe width="200" height="200" src="https://www.youtube.com/embed/hA6hldpSTF8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="200" height="200" src="https://www.youtube.com/embed/MTXXMDfIicA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
