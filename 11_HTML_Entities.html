<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h1>This is a top &lt;level&gt; tag</h1>

    <!-- Reg -->
    <h1>Microsoft <sup style="color: red">&reg;</sup></h1>

    <!-- Copy right -->
    <h1>Copyright <sup>&copy;</sup> 2018</h1>

    <!-- Dollar Symbol &#36; -->
    <h1>laptop : &#36;500</h1>

    <!-- Rupee Symbol &#8377; -->
    <h1>mobie : &#8377;15000</h1>



</body>
</html>
